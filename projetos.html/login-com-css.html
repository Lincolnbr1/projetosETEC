<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lincoln Login</title>
    <link rel="stylesheet" href="login.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="estrelas"></div>
    <div class="Formulario">
        <h1>Login</h1>
        <form action="#">
            <div class="Caixa-formulario"> <input type="text" placeholder="Email" required> <i class='bx bxs-user'></i>
            </div>
            <div class="Caixa-formulario"> <input type="password" placeholder="Senha" required> <i
                    class='bx bxs-lock-alt'></i> </div>
            <div class="caixa-lembrar-esqueci"> <label><input type="checkbox"> Lembrar</label> <a href="#">Esqueci minha
                    senha</a> </div> <button type="submit">Entrar</button>
            <div class="link-registro">
                <p>Não está registrado? <a href="#">Registrar</a></p>
            </div>
        </form>
    </div>
</body>

</html>
